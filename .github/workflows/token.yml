---
name: token blurbs
on:
  workflow_dispatch:

permissions:
  id-token: write

jobs:
  token:
    runs-on: ubuntu-latest
    steps:
      - run: |
          IDTOKEN=$(curl -H "Authorization: bearer  $ACTIONS_RUNTIME_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL"  -H "Accept: application/json; api-version=2.0" -H "Content-Type: application/json" -d "{}" | jq -r '.value')
          echo $IDTOKEN
